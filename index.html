<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container result-summary">
  <div class="row row-background">
    <div class="col results">
      <h1 class="result-heading">Your Result</h1>
      <div class="row">
        <div class="col">
          <div class="score">
            <strong class="score-result">76 </strong>
            
            <p class="overall">of 100</p>
          </div>
          <h5 class="description">Great</h5>
          <p class="results-summary">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>

     <div class="col summary">
      <h1 class="summary-heading">Summary</h1>
    
      <div class="row category reaction">
        <div class="col reaction-col">
          <img src="assets/images/icon-reaction.svg" alt="reaction-img">
          Reaction
        </div>
        <div class="col">
          <p class="range">
            <strong>80 </strong>
            / 100
          </p>
        </div>
      </div>
      
      <div class="row category memory">
        <div class="col memory-col">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <div class="col">
          <p class="range">
            <strong>92 </strong>
            / 100
          </p>
        </div>
      </div>
      
      <div class="row category verbal">
        <div class="col verbal-col">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <div class="col">
          <p class="range">
            <strong>61 </strong>
            / 100
          </p>
        </div>
      </div>
      
      <div class="row category visual">
        <div class="col visual-col">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <div class="col">
          <p class="range">
            <strong>72 </strong>
            / 100
          </p>
        </div>
      </div>

       <div class="row continue">
       <button>Continue</button>
        </div>

    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/batesmichelle23" target="_blank">Michelle Bates</a>.
  </div>
</body>
</html>
